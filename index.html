<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"></head>
  <link rel="stylesheet" href="style.css">
<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Antal artiklar - Samuel Brinkebäck</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <select id="article-count" class="form-select" onchange="selectArticles()" aria-label="Default select example">
              <option selected value="0">Inga</option>
              <option value="1">En</option>
              <option value="2">Två</option>
              <option value="3">Tre</option>
              <option value="4">Fyra</option>
              <option value="5">Fem</option>
            </select>
            <input id="article-input-count" type="number" min="0" max="100" onchange="inputArticles()">
            <li class="nav-item">
              <a id="show-input-btn" class="nav-link" onclick="showInput()">Visa input</a>
            </li>
            <li><a id="reset" class="nav-link" onclick="removeAllSections()">Återställ</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"crossorigin="anonymous"></script>
  <script src="custom.js"></script>
</body>

</html>
